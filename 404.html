<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="error"></div>
    <script>
        const isLocalhost = window.location.host.includes('localhost')
        const basePath = isLocalhost ? "/" : "/spa-test"
        const isIframe = window.self !== window.top
        const resource = window.location.pathname.replace('/spa-test', '');

        function redirect(basePath) {
            function replaceLocation(path) {
                window.location.replace(path)
            }

            if (isIframe) {
                // redirect to static 404.html
                if (localStorage.getItem('resource')) {
                    localStorage.clear()
                    replaceLocation(`${basePath}/static/404.html`)
                    return
                }

                // try to fetch resource in iframe
                localStorage.setItem('resource', resource);
                replaceLocation(`${basePath}${resource}`)
                return
            }

            // redirect on SPA
            localStorage.clear()
            localStorage.setItem('resource', resource);
            replaceLocation('/spa-test')
        }
        redirect()
    </script>
</body>

</html>
