<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA with History</title>
    <style>
        body { font-family: sans-serif; }
        nav a { display: inline-block; margin-right: 10px; text-decoration: none; color: blue; }
        #content { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <a href="?page=home" data-page="home">Home</a>
        <a href="?page=about" data-page="about">About</a>
        <a href="?page=services" data-page="services">Services</a>
        <a href="?page=contact" data-page="contact">Contact</a>
        <a href="?page=info" data-page="info">Info</a>
    </nav>

    <div id="content"></div>

    <script>
        const contentDiv = document.getElementById('content');
        const navLinks = document.querySelectorAll('nav a');

        function updateContent(page) {
            contentDiv.textContent = `Current Page: ${page}`;
        }

        function handleNavigation(event) {
            event.preventDefault();
            const targetPage = event.currentTarget.dataset.page;
            const newUrl = `?page=${targetPage}`;
            history.pushState({ page: targetPage }, '', newUrl);
            updateContent(targetPage);
        }

        function handlePopState(event) {
            if (event.state && event.state.page) {
                updateContent(event.state.page);
            } else {
                // Handle initial load or direct URL access
                const urlParams = new URLSearchParams(window.location.search);
                const initialPage = urlParams.get('page');
                if (initialPage) {
                    updateContent(initialPage);
                } else {
                    updateContent('home'); // Default to home if no page param
                    history.replaceState({ page: 'home' }, '', '?page=home');
                }
            }
        }

        // Attach event listeners to the navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', handleNavigation);
        });

        // Listen for browser history navigation (back/forward buttons)
        window.addEventListener('popstate', handlePopState);

        // Handle initial load
        handlePopState({ state: history.state });
    </script>

</body>
</html>
